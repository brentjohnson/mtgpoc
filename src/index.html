<html>
	<head>
		<title>My first Three.js app</title>
		<style>canvas { width: 100%; height: 100% }</style>
	</head>
	<body>
		<script src="https://rawgithub.com/mrdoob/three.js/master/build/three.js"></script>	<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			var ambientLight = new THREE.AmbientLight(0xffffff);
			scene.add(ambientLight);

			var geometry = new THREE.PlaneGeometry(223, 310);

			var material = new THREE.MeshLambertMaterial({
		        		map: THREE.ImageUtils.loadTexture('img/Image.jpeg')
		     		});
			var cube = new THREE.Mesh(geometry, material);
			scene.add(cube);

			camera.position.z = 500;

			var render = function () {
				requestAnimationFrame(render);

				cube.rotation.x += 0.00023;
				cube.rotation.y += 0.00123;

				renderer.render(scene, camera);
			};

			render();
		</script>
	</body>
</html>
